---
## Testing if muti-valued config is working or not
## Configured for single-node Kind cluster in CI

# Reduce replicas for single-node cluster
replicas: 1

# Disable hard anti-affinity for CI testing
hardAntiAffinity: false

redis:
  config:
    min-replicas-to-write: 1
    min-replicas-max-lag: 5
    maxmemory: "0"
    maxmemory-policy: "volatile-lru"
    save:
      - "900 1"
      - "300 10"
    repl-diskless-sync: "yes"
    rdbcompression: "yes"
    rdbchecksum: "yes"
